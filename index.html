<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---->

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!---->

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap" rel="stylesheet">
    <!---->

    <!--Bootstrap CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!---->

    <!--Custom CSS-->
    <link rel="stylesheet" href="custom.css">
    <!---->

    <!--Title-->
    <title>Frontend Mentor | QR code component</title>
    <!---->

</head>
<body>
    <!--Card Outer div-->
    <div id="Card">
        <center>
            <!--Main Card-->
            <div class="card" id="MainCard">
                <img src="images/image-qr-code.png" class="card-img-top" id="CardImg" alt="QR CODE">
                <div class="card-body">
                  <p class="card-text" id="CardHeading">Improve your front-end<br>skills by building projects</p>
                  <p class="card-text" id="CardPara">Scan the QR code to visit Frontend Mentor and take your coding skills to<br>the next level</p>
                </div>
              </div>
        </center>
    </div>

    <!--Credits-->
    <div class="my-5">
        <center> <p>Challenge by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>. Coded by <b><a href="https://github.com/Narala-Siddhartha" target="_blank">Narala Siddhartha</a></b></p></center>
    </div>
    <!---->
    
    <!--Bootstrap CDN JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!---->
    
</body>
</html>
